<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<form onsubmit="myFunction()">
  <fieldset>
     <legend><span class="number">1</span>Your basic info</legend>
     <label for="name">Name:</label>
     <input type="text" id="name">
     
     <label for="mail">Email:</label>
     <input type="email" id="mail">
     
     <label for="password">Password:</label>
     <input type="password" id="password">
     
     <label>Age:</label>
     <!-- When a user clicks on a radio-button, it becomes checked, and all other radio-buttons with equal name become unchecked. -->
     <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 13</label><br>
     <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">13 or older</label>

   </fieldset>

   <fieldset>
    <label for="job">Job Role:</label>
    <select id="job" name="user_job">
      <optgroup label="Web">
        <option value="frontend_developer">Front-End Developer</option>
        <option value="php_developor">PHP Developer</option>
        <option value="python_developer">Python Developer</option>
        <option value="rails_developer"> Rails Developer</option>
        <option value="web_designer">Web Designer</option>
        <option value="WordPress_developer">WordPress Developer</option>
      </optgroup>
      <optgroup label="Mobile">
        <option value="Android_developer">Androild Developer</option>
        <option value="iOS_developer">iOS Developer</option>
        <option value="mobile_designer">Mobile Designer</option>
      </optgroup>
      <optgroup label="Business">
        <option value="business_owner">Business Owner</option>
        <option value="freelancer">Freelancer</option>
      </optgroup>
      <optgroup label="Other">
        <option value="secretary">Secretary</option>
        <option value="maintenance">Maintenance</option>
      </optgroup>
    </select> 
    
      <label>Interests:</label>
      <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label><br>
        <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Design</label><br>
      <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label>
    
    </fieldset>
   <button type="submit">Sign Up</button>
</form>
<script type="text/javascript">
  function myFunction () {
    var $name = document.getElementById("name").value;
    var $mail = document.getElementById("mail").value;
    var $password = document.getElementById("password").value;
    var $choice = document.getElementsByName("user_age");
    var $age;
    var $job = document.getElementById("job").value;
    var $interest = document.getElementsByName("user_interest");

    for (i=0; i < $choice.length; i++){
      if ($choice[i].checked === true){
        $age = "The user is " + $choice[i].value;
        break;
      }
    }

    var $interest_string = "";
    $interest.forEach(function(item){
      if (item.checked === true){
        $interest_string = $interest_string + " " + item.value;
      }  
    });

    console.log($name);
    console.log($mail);
    console.log($password);
    console.log($age);
    console.log($job);
    console.log("Interests: " + $interest_string);
  }
</script>


</body>
</html>
